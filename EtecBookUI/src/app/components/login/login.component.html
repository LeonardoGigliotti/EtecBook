<main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
        <img class="mb-1" src="/assets/img/logo.png" alt="Logo" width="150">
        <h2 class="h2 mb-2 fw-normal">EtecBook</h2>
        <h5 class="mb-3 fw-normal">Sua vida escolar, mais conectada</h5>

        <div class="form-floating">
            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email">
            <label for="email">Email ou Nome do Usuário</label>
            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')"
                class="text-danger text-start d-block mt-1">*Campo Obrigatório</small>
        </div>

        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password"><i class="bx bxs-lock"></i>Senha</label>
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                 class="text-danger text-start d-block mt-1">*Campo Obrigatório</small>
        </div>

        <div class="checkbox my-2 text-start">
            <label>
                <input type="checkbox" value="remember-me"> Mantar Conectado?
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Entrar</button>
        <a routerLink="/forget" class="forgetPass">Esqueceu a Senha?</a>

        <div class="border-text"></div>

        <a routerLink="/register" class="w-100 btn btn-lg btn-success">Criar Conta</a>

        <p class="mt-4 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
</main>
